<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Haiku Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            autofocus
            required
            autocomplete="off"
            placeholder="Enter the topic of the haiku here..."
            class="prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="haiku" id="haiku">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>

  </body>
</html>
